<div class="container">
  <h1>
    Docker meetup <mat-icon>
      mood
    </mat-icon>

    <button mat-button
            style="float:right">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 child">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="numberOfLegs">
      <th mat-header-cell *matHeaderCellDef> Number of legs </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfLegs}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> 
        <button mat-icon-button>
          <mat-icon style="color: red;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
